<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>
            Gazetteer - Jakub Slawecki
        </title>
        <meta name="description" content="Gazetteer">
        <meta name="author" content="Jakub Slawecki">

        <!--Leaflet essentials-->
        <link rel="stylesheet" href="./libs/css/leaflet/leaflet.css"/>

        <!--Bootstrap essentials-->
        <link rel="stylesheet" href="./libs/css/bootstrap/bootstrap.min.css">

        <!--stylesheet-->
        <link rel="stylesheet" href="./libs/css/style.css">
    </head>
    <body>
        <div class="container-fluid">

            <!--Top bar-->
            <div class="row">
              <!--Search bar-->
                <div class="col-sm-12 fixed-top">
                    <form autocomplete="off" action="./libs/php/formHandler.php">
                        <input id="countrySearch" list="matchList" name="country-search" placeholder="Search for a country...">
                        <!--Section to display matching items-->
                        <datalist id="matchList">

                        </datalist>
                    </form>
                </div>
            </div>

            <!--Main Leaflet window-->
            <div class="row">
                <div class="col-sm-12">

                    <!--Leaflet implementation-->
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>

        <!--Modal for displaying country information-->
        <div class="modal" tabindex="-1" id="countryInfoModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Country information</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <!--Displaying information retrieved from the APIs, spans will have their html rewritten based -->
                  <p>Country name: <span id="countryName">Country name</span></p>
                  <p>Country capital: <span id="capitalName">Capital name</span></p>
                  <p>Country population: <span id="countryPopulation">Country population</span></p>
                  <p>Country currency: <span id="countryCurrency">Country currency</span></p>
                  <p>Currency USD exchange rate: <span id="countryCurrencyExchange">USD exchange rate</span></p>
                  <p>Current weather in the capital: <span id="countryWeather">Current weather in the capital</span></p>
                  <p>Country Wikipedia page: <span><a id="countryWiki" href="">Link</a></span></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

        <!--Leaflet essentials-->
        <script src="./libs/js/leaflet/leaflet.js">
        </script>

         <!--Bootstrap essentials-->
        <script src="./libs/js/bootstrap/bootstrap.min.js">
        </script>

        <!--jQuery-->
        <script type="text/javascript" src="./libs/js/jquery-3.6.0.min.js">
        </script>
        
        <!--custom script-->
        <script type="text/javascript" src="./libs/js/script.js">
        </script>
    </body>
</html>
